syntax = "proto3";

package apiserving.servicecontrol;

import "logs/proto/logs_annotations/logs_annotations.proto";

option (logs_proto.file_not_used_for_logging_except_enums) = true;

enum BackendType {
  UNKNOWN_TYPE = 0;
  LOGGING_PRODUCER = 1;
  LOGGING_CONSUMER = 2;
  MONITORING_PRODUCER = 3;
  MONITORING_CONSUMER = 4;
  BILLING = 5;
  ABUSE_SIGNAL = 6;
  QUOTA = 7;
  BILLING_LOGGER = 9;
  ANALYTICS = 10;
  NOTIFICATIONS = 11;
  SECURITY_POLICY = 12;
  PROJECT_STATUS = 13;
  LOCATION_POLICY = 14;
  ORG_POLICY = 15;
  CLOUD_TRACE_CONSUMER = 16;
  MONITORING_V2 = 17;
}
